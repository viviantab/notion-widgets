<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date and Time Widget</title>
<style>
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 600px; /* adjusted width */
    height: 200px;
    background-color: black;
    color: white;
    font-size: 30px;
    font-family: 'Times New Roman', Times, serif;
    position: relative;
  }
  .box {
    flex: 1;
    height: 100%;
    background-color: black; /* changed to black */
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }
  .line {
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: white;
    top: 50%;
    transform: translateY(-50%);
  }
  .date {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box" id="hourBox">
    <div class="line"></div>
    <span id="hour"></span>
  </div>
  <div class="box" id="minuteBox">
    <div class="line"></div>
    <span id="minute"></span>
  </div>
  <div class="date" id="dateBox">Tuesday, 27 April 2024</div>
</div>

<script>
  // Function to update the time every second
  function updateTime() {
    var now = new Date();
    var hour = now.getHours().toString().padStart(2, '0');
    var minute = now.getMinutes().toString().padStart(2, '0');
    document.getElementById("hour").innerText = hour;
    document.getElementById("minute").innerText = minute;
  }

  // Call updateTime initially and every second
  updateTime();
  setInterval(updateTime, 1000);

  // Set initial box colors to black
  document.getElementById("hourBox").style.backgroundColor = "black";
  document.getElementById("minuteBox").style.backgroundColor = "black";

  function changeColor(color) {
    document.getElementById("hourBox").style.backgroundColor = color;
    document.getElementById("minuteBox").style.backgroundColor = color;
  }
</script>

</body>
</html>
