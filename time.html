<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Circular Clock Widget</title>
<style>
    #clock {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: black;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .hand {
        position: absolute;
        width: 2px;
        background-color: white;
        top: 50%;
        transform-origin: top center;
    }
    .hour {
        height: 80px;
    }
    .minute {
        height: 120px;
    }
    .second {
        height: 140px;
        background-color: red;
    }
    .mark {
        position: absolute;
        background-color: white;
    }
    .time-mark {
        width: 4px;
        height: 20px;
        top: 0;
        transform-origin: top center;
    }
    #date {
        position: absolute;
        color: white;
        font-size: 16px;
        font-family: Arial, sans-serif;
        text-align: center;
        line-height: 1.5;
    }
</style>
</head>
<body>

<div id="clock">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>

    <!-- Time markers -->
    <!-- Minute marks -->
    <!-- Thick minute lines -->
    <div class="mark time-mark" style="transform: rotate(0deg) translate(135px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(30deg) translate(135px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(60deg) translate(135px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(90deg) translate(135px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(120deg) translate(135px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(150deg) translate(135px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(180deg) translate(135px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(210deg) translate(135px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(240deg) translate(135px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(270deg) translate(135px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(300deg) translate(135px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(330deg) translate(135px) rotate(-90deg);"></div>

    <!-- Thin minute lines -->
    <div class="mark time-mark" style="transform: rotate(15deg) translate(145px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(45deg) translate(145px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(75deg) translate(145px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(105deg) translate(145px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(135deg) translate(145px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(165deg) translate(145px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(195deg) translate(145px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(225deg) translate(145px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(255deg) translate(145px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(285deg) translate(145px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(315deg) translate(145px) rotate(-90deg);"></div>
    <div class="mark time-mark" style="transform: rotate(345deg) translate(145px) rotate(-90deg);"></div>

    <!-- Full date display -->
    <div id="date"></div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const hour = now.getHours() % 12; // 12-hour format
        const minute = now.getMinutes();
        const second = now.getSeconds();
        const hourDeg = (hour * 30) + (0.5 * minute); // 30 degrees per hour, 0.5 degrees per minute
        const minuteDeg = (minute * 6) + (0.1 * second); // 6 degrees per minute, 0.1 degrees per second
        const secondDeg = second * 6; // 6 degrees per second

        document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;
        document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
        document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;

        const dateElement = document.getElementById('date');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = now.toLocaleDateString('en-US', options);
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initial call to update the clock
    updateClock();
</script>

</body>
</html>
