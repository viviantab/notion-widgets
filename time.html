<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date and Time Widget</title>
<style>
  body {
    background-color: white;
    font-family: 'Times New Roman', Times, serif;
  }
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 400px;
    height: 200px;
    margin: 50px auto;
    border: 2px solid black;
    position: relative;
  }
  .box {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
    color: white;
    font-size: 72px;
    position: relative;
  }
  .line {
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: white;
    top: 50%;
    transform: translateY(-50%);
  }
  .date {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 20px;
    color: black;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box" id="hourBox">
    <span id="hour"></span>
    <div class="line"></div>
  </div>
  <div class="box" id="minuteBox">
    <span id="minute"></span>
    <div class="line"></div>
  </div>
  <div class="date" id="dateBox">Tuesday, 27 April 2024</div>
</div>

<script>
  function updateTime() {
    var now = new Date();
    var hour = now.getHours().toString().padStart(2, '0');
    var minute = now.getMinutes().toString().padStart(2, '0');
    document.getElementById("hour").innerText = hour;
    document.getElementById("minute").innerText = minute;
  }

  updateTime();
  setInterval(updateTime, 1000);
</script>

</body>
</html>
