<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time and Date Widget</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  
  .widget {
    width: 500px;
    height: 250px;
    background-color: white;
    border: 2px solid black;
    display: flex;
  }
  
  .box {
    flex: 1;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 80px;
    font-family: 'Onyx', 'Times New Roman', Times, serif;
    overflow: hidden;
  }

  .hour {
    background-color: black;
  }

  .minute {
    background-color: blue;
  }

  .time, .date {
    margin: 0;
    padding: 0;
    white-space: nowrap;
  }

  .time {
    font-size: 80px;
  }

  .date {
    font-size: 40px;
    position: absolute;
    bottom: 10px;
    right: 10px;
  }

  .line {
    width: 80%;
    height: 2px;
    background-color: white;
    margin: 20px 0;
  }

  .dropdown {
    position: absolute;
    bottom: 10px;
    left: 10px;
    cursor: pointer;
    color: white;
    font-size: 30px;
  }
</style>
</head>
<body>

<div class="widget">
  <div class="box hour">
    <div class="time">12</div>
  </div>
  <div class="box minute">
    <div class="time">34</div>
    <div class="date">Monday, 27 April 2024</div>
  </div>
  <select class="dropdown">
    <option value="black">Black</option>
    <option value="blue">Blue</option>
    <option value="yellow">Yellow</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="pink">Pink</option>
  </select>
</div>

<script>
  const dropdown = document.querySelector('.dropdown');
  const boxes = document.querySelectorAll('.box');

  dropdown.addEventListener('change', () => {
    const color = dropdown.value;
    boxes.forEach(box => {
      box.style.backgroundColor = color;
    });
  });
</script>

</body>
</html>
