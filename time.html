<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date and Time Widget</title>
<style>
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 400px;
    height: 200px;
    background-color: black;
    color: white;
    font-size: 30px;
    font-family: 'Times New Roman', Times, serif;
    position: relative;
  }
  .box {
    flex: 1;
    height: 100%;
    border-right: 2px solid white;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .date {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box" id="hourBox">12</div>
  <div class="box" id="minuteBox">00</div>
  <div class="date" id="dateBox">Tuesday, 27 April 2024</div>
</div>

<script>
  document.getElementById("hourBox").style.backgroundColor = "blue";
  document.getElementById("minuteBox").style.backgroundColor = "yellow";

  function changeColor(color) {
    document.getElementById("hourBox").style.backgroundColor = color;
    document.getElementById("minuteBox").style.backgroundColor = color;
  }
</script>

</body>
</html>
