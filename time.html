<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time and Date Widget</title>
<style>
  body {
    font-family: 'Onyx', 'Times New Roman', Times, serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  
  .widget {
    width: 600px;
    height: 300px;
    background-color: white;
    border: 2px solid black;
    position: relative;
  }
  
  .time-box, .date-box {
    width: 50%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 100px;
  }
  
  .time-box {
    background-color: black;
  }
  
  .date-box {
    background-color: blue;
  }
  
  .line {
    width: 90%;
    height: 2px;
    background-color: white;
    margin: 20px 0;
  }
  
  .color-dropdown {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 30px;
    height: 30px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    outline: none;
  }
  
  .color-dropdown:hover {
    opacity: 0.7;
  }
</style>
</head>
<body>

<div class="widget">
  <div class="time-box">
    <div>12</div>
    <hr class="line">
    <div>34</div>
  </div>
  <div class="date-box">
    <div>Monday, 27 April 2024</div>
    <button class="color-dropdown">&#9660;</button>
  </div>
</div>

<script>
  const colorDropdown = document.querySelector('.color-dropdown');
  const widget = document.querySelector('.widget');
  const colors = ['black', 'blue', 'yellow', 'red', 'green', 'pink'];

  colorDropdown.addEventListener('click', () => {
    const colorIndex = Math.floor(Math.random() * colors.length);
    widget.style.backgroundColor = colors[colorIndex];
  });
</script>

</body>
</html>
